<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task3</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .container {
            background-image: url('img/backgrounds-fon.jpg');
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <!-- Завдання 3
    Додайте на сторінку вікно для перегляду відео та кнопки:
    - Зупинити,
    - Продовжити перегляд,
    - Вперед на 10с,
    - назад на 10 с,
    - Збільшити гучність,
    - Зменшити гучність.

    Також додайте на сторінку 3 кнопки із посиланнями на відеофайли.
    При натисканні на вибраний ролик у вікні починається перегляд вибраного користувачем.
    Після перезавантаження сторінки, відео має завантажитись, і користувач може продовжити перегляд (який був до
    перезавантаження).
    Використовуйте збереження інформації у сховищі. -->

    <div class="container">
        <div class="container-width container-video">
            <video id="video" controls>
                <source src="video/nature2.mp4">
            </video>
        </div>

        <div class="container-width control-panel">
            <div id="play" class="btn-control">
                <img src="icon/play-solid.svg" alt="play">
            </div>
            <div class="sub-control-panel">
                <div id="backward" class="btn-control"><img src="icon/backward-solid.svg" alt="backward"></div>
                <div id="stop" class="btn-control"><img src="icon/stop-solid.svg" alt="stop"></div>
                <div id="forward" class="btn-control"><img src="icon/forward-solid.svg" alt="forward"></div>
            </div>

            <div id="time" class="btn-control current-time">00:00/00:00</div>
            <div class="btn-control"><img src="icon/expand-solid.svg" alt="expand"></div>
            <div class="sub-control-panel">
                <div id="volume-low" class="btn-control"><img src="icon/volume-low-solid.svg" alt="volume-low"></div>
                <div id="volume-stop" class="btn-control"><img src="icon/volume-xmark-solid.svg" alt="volume-stop">
                </div>
                <div id="volume-high" class="btn-control"><img src="icon/volume-high-solid.svg" alt="volume-high"></div>
            </div>
        </div>
    </div>
    <script src="js/player.js"></script>
</body>

</html>
